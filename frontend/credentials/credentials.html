<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Credentials</title>
    <style>
      body {
        padding-top: 60px;
        background: linear-gradient(to bottom, #6c757d, #ffffff);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <i
              class="nav-link bi bi-house"
              style="font-size: 1.7rem"
              id="main"
              href="#"
            ></i>
          </li>
          <li
            class="nav-item active"
            id="manageButtonContainer"
            style="display: none"
          >
            <a
              class="nav-link"
              href="#"
              id="manage"
              onclick="checkJWT('../manage/manage.html')"
              >Manage tasks</a
            >
          </li>
          <li
            class="nav-item"
            id="accountButtonContainer"
            style="display: none"
          >
            <a
              class="nav-link"
              href="#"
              id="account"
              onclick="checkJWT('../profile/profile.html')"
              >My account</a
            >
          </li>
          <li
            class="nav-item"
            id="credentialsButtonContainer"
            style="display: none"
          >
            <a
              class="nav-link"
              href="#"
              id="credentials"
              onclick="checkJWT('../credentials/credentials.html')"
              >Credentials</a
            >
          </li>
          <li class="nav-item" id="panelButtonContainer" style="display: none">
            <a class="nav-link" href="#" id="panelButton">Special panel</a>
          </li>
          <li
            class="nav-item"
            id="signOutButtonContainer"
            style="display: none"
          >
            <i
              class="bi bi-box-arrow-left nav-link"
              style="font-size: 1.7rem"
              href="#"
              id="signOutButton"
            ></i>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mx-auto my-5">
      <div class="container" align="center"><h1>Credentials</h1></div>
      <div class="accordion" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Introduction
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body lead">
              That's only a course project for university made by forceres. It
              offers creating lists, tasks and ability to manage them.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              Contacts
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <a class="lead link-dark" href="https://github.com/Forceres"
                >My gitbub account</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer fixed-bottom">
      <div class="container-fluid">
        <p>&copy; 2023 forceres, Inc.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../utils/checkJWT.js"></script>
    <script src="../utils/signOut.js"></script>
    <script src="../utils/account.js"></script>
    <script src="../utils/credentials.js"></script>
    <script src="../utils/manage.js"></script>
    <script src="../utils/main.js"></script>
    <script src="../utils/specialPanel.js"></script>
  </body>
